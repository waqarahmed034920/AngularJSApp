<!DOCTYPE html>
<html ng-app>

<head>
    <title>Angular JS Application</title>
    <script type="text/javascript" src="/angular/angular.js"></script>
    <script src="/public/index.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <style>
        .box {
            display: flex;
            flex-wrap: wrap;
        }

        .box>* {
            flex: 1 1 160px;
        }
    </style>

</head>

<body class="container" ng-controller="MainController">
    <h2>{{ title }}</h2>

    <form class="form">
        <div class="form-group row">
            <div class="form-group col-sm-6">
                <label class="col-sm-3">Id</label>
                <div class="col-sm-9">
                    <input ng-model="user.id" class="form-control" type="text" />
                </div>    
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3">Name</label>
                <div class="col-sm-9">
                    <input ng-model="user.name" class="form-control" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-sm-6">
                <label class="col-sm-3">City</label>
                <div class="col-sm-9">
                    <input ng-model="user.city" class="form-control" type="text" />
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3">Country</label>
                <div class="col-sm-9">
                    <input ng-model="user.country" class="form-control" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group row">
            <input class="btn btn-sm btn-primary" type="button" value="Update" ng-click="onUpdateClick()">&nbsp;
            <input class="btn btn-sm btn-primary" type="button" value="Delete" ng-click="onDeleteClick()">
        </div>
    </form>

    <div>
        <div class="box">
            <div ng-repeat="user in users" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p class="card-text">{{ user.city}}, {{ user.country }} </p>
                    <input ng-click="onEditClick(user.id)" class="btn btn-sm btn-primary" type="button" value="Edit">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
