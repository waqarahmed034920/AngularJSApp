<div style="margin-top: 20px;">
    <h3>Add New Survey</h3>
    <form>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" ng-model="survey.name">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" ng-model="survey.description">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" ng-model="survey.startDate">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" ng-model="survey.endDate">
            </div>
        </div>
     
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Survey For</label>
            <select class="form-control col-sm-5" ng-model="surveyFor.surveyFor">
                <option value="staff">Staff</option>
                <option value="student">Student</option>
            </select>
        </div>

        <div class="form-group row">
            <input ng-click="insert()" class="col-sm-2 offset-sm-2 btn btn-primary" type="button" value="Save">
        </div>

    </form>
</div>
